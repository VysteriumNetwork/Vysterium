<html>
    <head>
      <style>
        body {
          font-family: Roboto, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #89CFF0;
          color: #333;
          text-align: center;
        }
        div {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
          font-size: 2em;
          margin-bottom: 20px;
        }
        p {
          font-size: 1.2em;
          line-height: 1.6;
        }
        .resources {
          margin-top: 30px;
        }
        .resources h2 {
          margin-bottom: 20px;
        }
        .resources a {
          display: inline-block;
          margin: 10px;
          padding: 10px 20px;
          background-color: #89CFF0;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }
        .resources a:hover {
          background-color: #6fb8df;
        }
      </style>

      <div>
        <h1>You seem to be lost!</h1>
