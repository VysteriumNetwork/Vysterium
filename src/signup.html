<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <div id="notification" class="hidden">
        <div id="close-btn" onclick="closeNotification()">Ã—</div>
        <p id="notification-message"></p>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        #signup-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 300px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        label.important {
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out, margin 0.3s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden;
        }
        .hidden {
            max-height: 0 !important;
            padding: 0 !important;
            margin-bottom: 0 !important;
            opacity: 0 !important;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #perm-access {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        #perm-access input {
            margin-right: 5px;
            vertical-align: middle;
        }
        #perm-access label {
            margin: 0;
            vertical-align: middle;
        }
        #notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px;
    background-color: #fff;
    color: #007BFF;
    border-radius: 5px;
    min-width: 300px;
    max-width: 80%;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    transition: opacity 0.5s, transform 0.5s;
    transform: translateY(-20px);
    opacity: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 50px;
    overflow: hidden;
}

#notification.show {
    transform: translateY(0);
    opacity: 1;
}
#notification.hide {
    transform: translateY(0);
    opacity: 1;
}
#close-btn {
    cursor: pointer;
    font-size: 18px;
    background: transparent;
    border: none;
    position: absolute;
    top: 0;
    right: 0;
    padding: 5px;
}
    </style>
</head>
<body>
    <h1>Signup</h1>
    <form id="signup-form">
        <label for="username" class="important">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password" class="important">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="perm-access">
            <input type="checkbox" id="permAccess" name="permAccess" checked>
            <label for="permAccess">Permanent Access</label>
        </div>
        <label for="loginTime" id="loginTimeLabel" class="hidden">Login Time (in minutes):</label>
        <input type="number" id="loginTime" name="loginTime" class="hidden">
        <input type="submit" value="Signup">
    </form>
    <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let loginTime = document.getElementById('loginTime').value;
        let permAccess = document.getElementById('permAccess').checked;
        if (permAccess) {
            loginTime = 60 * 24 * 365 * 10; // 10 years in minutes
        }

        fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password,
                loginTime: loginTime
            }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('notification-message').innerText = data.message;
            document.getElementById('notification').classList.remove('hidden')
            document.getElementById('notification').classList.add('show'); // Display the notification
        })
        .catch((error) => {
            document.getElementById('notification-message').innerText = error;
            document.getElementById('notification').classList.remove('hidden')
            document.getElementById('notification').classList.add('show'); // Display the notification for error
            console.error('Error:', error);
        });
    });

    document.getElementById('permAccess').addEventListener('change', function(e) {
        if (this.checked) {
            document.getElementById('loginTime').removeAttribute("required");
        } else {
            document.getElementById('loginTime').setAttribute("required", "");
        }
    });

    function closeNotification() {
        document.getElementById('notification').classList.remove('show');
        document.getElementById('notification').classList.add('hidden');
    }
    </script>
    
</body>
</html>
