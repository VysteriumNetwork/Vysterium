<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        #signup-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: stretch; /* make items fill the width of the box */
}

#signup-form > * {
    flex: 1 1 auto; 
}


        label {
            display: block;
            margin-bottom: 5px;
        }
        label.important {
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out, margin 0.3s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden;
        }
        .hidden {
            max-height: 0 !important;
            padding: 0 !important;
            margin-bottom: 0 !important;
            opacity: 0 !important;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #perm-access {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        #perm-access input {
            margin-right: 5px;
            vertical-align: middle;
        }
        #perm-access label {
            margin: 0;
            vertical-align: middle;
        }
        #loginTime, #loginTimeLabel {
    transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, padding 0.3s ease-in-out, margin 0.3s ease-in-out;
    overflow: hidden;
}

#loginTime {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap; /* wrap the inputs onto multiple lines on smaller screens */
}

#loginTime > input {
    width: 22%; /* make the width less than 25% to account for margins */
    margin-bottom: 0; /* remove the bottom margin */
}

#loginTimeLabel {
    margin-bottom: 10px; /* add some space above the inputs */
}

#advanced-options {
    cursor: pointer;
    margin-bottom: 10px;
    user-select: none; /* prevent text selection */
    display: flex;
    justify-content: space-between;
    padding: 15px; /* Increased padding */
    align-items: center;
    border-radius: 5px; /* Less rounded */
    background-color: #c3cde6; /* More bluish tint of lavender */
    border: 1px solid #b0c4de; /* Solid border */
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); /* Enhanced shadow for 3D effect */
}
#arrow {
    display: inline-block;
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
    border-top: 5px solid black;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; /* Added transform to the transition */
    opacity: 0; /* Hidden by default */
}

#advanced-options:hover #arrow {
    opacity: 1; /* Visible on hover */
    visibility: visible; /* Visible on hover */
}

.arrow-up {
    transform: rotate(180deg);
}



/* Rest of your CSS */

.show {
    max-height: 100px;
    opacity: 1;
    padding: 0; /* remove padding when shown */
    margin-bottom: 10px;
}


        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #fff;
            color: #007BFF;
            border-radius: 5px;
            min-width: 300px;
            max-width: 80%;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px);
            opacity: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            overflow: hidden;
        }
        #notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        #notification.hide {
            transform: translateY(0);
            opacity: 1;
        }
        #close-btn {
            cursor: pointer;
            font-size: 18px;
            background: transparent;
            border: none;
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Signup</h1>
    <form id="signup-form">
        <label for="username" class="important">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password" class="important">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="advanced-options">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                Advanced Options 
                <span id="arrow"></span>

            </div>
        </div>
        
        <label id="loginTimeLabel" class="hidden">Session Duration:</label>
        <div id="loginTime" class="hidden">
            <input type="text" id="loginWeeks" name="loginWeeks" placeholder="Weeks" oninput="this.value = this.value.replace(/[^0-9\+\-\*\/]/g, '');">
            <input type="text" id="loginDays" name="loginDays" placeholder="Days" oninput="this.value = this.value.replace(/[^0-9\+\-\*\/]/g, '');">
            <input type="text" id="loginHours" name="loginHours" placeholder="Hours" oninput="this.value = this.value.replace(/[^0-9\+\-\*\/]/g, '');">
            <input type="text" id="loginMinutes" name="loginMinutes" placeholder="Minutes" oninput="this.value = this.value.replace(/[^0-9\+\-\*\/]/g, '');">                      
        </div>
        
        <input type="submit" value="Signup">
    </form>
    <div id="notification" class="hidden">
        <div id="close-btn" onclick="closeNotification()">Ã—</div>
        <p id="notification-message"></p>
    </div>
    <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let loginDays = document.getElementById('loginDays').value;
        let loginWeeks = document.getElementById('loginWeeks').value;
        let loginHours = document.getElementById('loginHours').value;
        let loginMinutes = document.getElementById('loginMinutes').value;

        let totalLoginTime;
        if (loginDays == null && loginWeeks == null && loginHours == null && loginMinutes == null) {
            totalLoginTime = false
        } else {
            totalLoginTime = (loginWeeks * 7 * 24 * 60) + (loginDays * 24 * 60) + (loginHours * 60) + Number(loginMinutes);
        }

        fetch(location.href, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password,
                loginTime: totalLoginTime
            }),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch((error) => {
            document.getElementById('notification-message').innerText = error;
            document.getElementById('notification').classList.remove('hidden')
            document.getElementById('notification').classList.add('show'); // Display the notification for error
            console.error('Error:', error);
        });
    });

    document.getElementById('advanced-options').addEventListener('click', function(e) {
    this.classList.toggle('open');
    const isHidden = document.getElementById('loginTime').classList.contains('hidden');
    if (isHidden) {
        document.getElementById('loginTime').classList.remove("hidden");
        document.getElementById('loginTime').classList.add("show");
        document.getElementById('loginTimeLabel').classList.remove("hidden");
        document.getElementById('loginTimeLabel').classList.add("show");
    } else {
        document.getElementById('loginTime').classList.remove("show");
        document.getElementById('loginTime').classList.add("hidden");
        document.getElementById('loginTimeLabel').classList.remove("show");
        document.getElementById('loginTimeLabel').classList.add("hidden");
    }
});
document.getElementById('advanced-options').addEventListener('click', function() {
    document.getElementById('loginTime').classList.toggle('show');
    document.getElementById('loginTimeLabel').classList.toggle('show');
    document.getElementById('arrow').classList.toggle('arrow-up');
});

    </script>
    </body>
    </html>
