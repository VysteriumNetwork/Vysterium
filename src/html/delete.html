<!DOCTYPE html>
<html>
  <head>
    <title>Delete User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 15px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .form-group input[type="submit"] {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .form-group input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .users-list {
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 15px;
      }
      .user-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .user-item.visible {
        opacity: 1;
      }
      .delete-button {
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delete User</h1>
      <h2>List of users</h2>
      <div class="users-list" id="usersList">
        <!-- Users will be populated here -->
      </div>
    </div>
    <script>
      const currentUsers = new Set();

      window.onload = function() {
        setInterval(fetchUsers, 10000);
      };

      function fetchUsers() {
        fetch(location.href, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ messageType: 'listUsers' }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.users) {
            const usersList = document.getElementById('usersList');
            data.users.forEach(user => {
              // If user is new, add it with a transition
              if (!currentUsers.has(user)) {
                currentUsers.add(user);
                const userItem = document.createElement('div');
                userItem.classList.add('user-item');
                userItem.setAttribute('data-username', user);
                userItem.innerHTML = `<span>${user}</span> 
                  <button class="delete-button" onclick="deleteUser('${user}')">X</button>`;
                usersList.appendChild(userItem);
                // Add 'visible' class after a delay to start the transition
                setTimeout(() => {
                  userItem.classList.add('visible');
                }, 10);
              }
            });
          }
        });
      }

      function deleteUser(username) {
        fetch(location.href, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ messageType: 'deleteUser', user: username }),
        })
        .then(response => response.text())
        .then(data => {
          console.log(data);
          currentUsers.delete(username);
          const userItem = document.querySelector(`.user-item[data-username="${username}"]`);
          userItem.remove();
        });
      }
    </script>
  </body>
</html>
