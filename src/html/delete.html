<!DOCTYPE html>
<html>
  <head>
    <title>Delete User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 15px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .form-group input[type="submit"] {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .form-group input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delete User</h1>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="user">
      </div>
      <div class="form-group">
        <input type="submit" value="Delete User" onclick="deleteUser()">
      </div>
    </div>
    <script>
      function deleteUser() {
        const username = document.getElementById('username').value;
        if (username) {
          fetch(location.href, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user: username }),
          })
          .then(response => response.json())
          .then(data => {
            if (response.ok) {
                alert('User deleted!')
            } else {
alert('error!')
            }
          })
        } else {
            alert('the value cannot be null!')
        }
      }
    </script>
  </body>
</html>
