<!DOCTYPE html>
<html>
  <head>
    <title>Delete User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 15px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .form-group input[type="submit"] {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .form-group input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .users-list {
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 15px;
      }
      @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.user-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ddd;
  animation: fadeIn 0.5s ease-out;
}
      .user-item.hide {
        opacity: 0;
      }
      .delete-button {
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delete User</h1>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="user">
      </div>
      <div class="form-group">
        <input type="submit" value="Delete User" onclick="deleteUser()">
      </div>
      <h2>List of users</h2>
      <div class="users-list" id="usersList">
        <!-- Users will be populated here -->
      </div>
    </div>
    <script>
      window.onload = function() {
        fetchUsers();
        setInterval(fetchUsers, 10000);
      };

      function fetchUsers() {
  fetch(location.href, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ messageType: 'listUsers' }),
  })
  .then(response => response.json())
  .then(data => {
    if (data.users) {
      const usersList = document.getElementById('usersList');
      usersList.innerHTML = '';
      data.users.forEach(user => {
        const userItem = document.createElement('div');
        userItem.classList.add('user-item');
        userItem.dataset.username = user;
        userItem.innerHTML = `<span>${user}</span> 
          <button class="delete-button" onclick="deleteUser('${user}')">X</button>`;
        // append child with a delay to get a nice fade in effect
        setTimeout(function() { usersList.appendChild(userItem); }, 500);
      });
    }
  });
}


      function deleteUser(username) {
        // Find the user item element
        const userItem = document.querySelector(`.user-item[data-username="${username}"]`);

        // Add 'hide' class to start the transition
        userItem.classList.add('hide');

        // Wait for transition to finish then delete user
        setTimeout(() => {
          fetch(location.href, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ messageType: 'deleteUser', user: username }),
          })
          .then(data => {
            if (data.ok) {
              userItem.remove();

              // Refresh the user list
              fetchUsers();
            } else {
              // Error deleting user
              // Remove 'hide' class
              userItem.classList.remove('hide');
              alert('Error deleting user!');
            }
          });
        }, 300); // Delay should be the same as transition duration
      }
    </script>
  </body>
</html>
