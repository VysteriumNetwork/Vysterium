<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vysterium</title>
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link href="./index.css" rel="stylesheet" type="text/css" />
  <style>
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:linear-gradient(90deg,black,#121212,black) left/400% 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
      z-index: -1;
    }
    #particles-js canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<iframe id="myIframe" src="about:blank" style="position: absolute; top:0; left:0; width:100%; height:100%; display: none; background-color: white;"></iframe>


<script src="/script/uv.bundle.js"></script>
<script src="/script/uv.config.js"></script>
<script src="/index.js" defer></script>
<script src="/search.js" defer></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<body>
</div>
<label class="switch">

  <span class="slider"></span>
</label>
