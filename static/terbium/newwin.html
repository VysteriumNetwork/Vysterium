<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Hypertab</title>
		<link rel="stylesheet" href="./hypertabs/css/css.css" />
	</head>

	<body id="body">
		<script src="./hypertabs/js/xor.js"></script>
		<script src="./hypertabs/js/bookmarks.js"></script>
		<script src="/script/bundle.js"></script>
		<script src="/script/config.js"></script>
		<script>
		</script>
		<div class="bookmarks"></div>
		<div class="info">
			<div id="weather">
			</div>
		</div>

		<div class="center">
			<h1 id="headtxt">Hypertabs</h1>
			<forum
				id="input"
				onkeydown="if(event.key == 'Enter'){location.href=`${indexing$config.prefix}${xor.encode(window.parent.searchEngine+document.getElementById('inputb').value)}`}"
				onsubmit="location.href=`${indexing$config.prefix}${xor.encode(window.parent.searchEngine+document.getElementById('inputb').value)}`"
				<input id="inputb" placeholder="Search....." />
				<input
					id="inputimg"
					onclick="location.href=`${indexing$config.prefix}${xor.encode(window.parent.searchEngine+document.getElementById('inputb').value)}`"
					type="image"
					value="Login"
					src="./search.svg"
					height="24"
					width="24"
				/>
				<input type="submit" style="display: none" />
			</forum>
			<div class="btns">
				<!-- idea: maybe include indexing$config.prefix with xor.encode -->
				<div
					onclick="location.href=indexing$config.prefix+xor.encode('https://music.youtube.com')"
					class="crm"
				>
					<img class="icn" src="./hypertabs/bookmark.png" />
					<a class="btn">Music</a>
				</div>
				<div onclick="location.href='/c.html'" class="crm">
					<img class="icn" src="./hypertabs/icon.png" />
					<a class="btn">Contributors</a>
				</div>
			</div>
		</div>
	</body>
</html>
